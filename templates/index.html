<!DOCTYPE html>
<html>
<head>
    <title>Car Rental System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('/static/images/car-bg2.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        .car-card {
            backdrop-filter: blur(5px);
            background-color: rgba(255, 255, 255, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .nav-bar {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .login-btn {
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background-color: rgba(59, 130, 246, 0.9);
        }
    </style>
</head>
<body class="min-h-screen relative">
    <nav class="nav-bar sticky top-0 z-10 py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Car Rental System</h1>
            <div class="space-x-4">
                <a href="{{ url_for('login') }}" class="login-btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</a>
                <a href="{{ url_for('register') }}" class="login-btn px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Register</a>
                <a href="{{ url_for('admin_login_page') }}" class="login-btn px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-800">Admin Login</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for car in cars %}
            <div class="car-card rounded-lg overflow-hidden shadow-lg p-4">
                <h2 class="text-xl font-bold mb-1">{{ car.make }} {{ car.model }}</h2>
                <p class="text-gray-600 mb-2">Year: {{ car.year }}</p>
                <p class="text-blue-600 font-bold text-lg mb-3">${{ car.daily_rate }}/day</p>
                
                {% if car.availability %}
                <p class="text-green-500 mb-3">Available</p>
                {% else %}
                <p class="text-red-500 mb-3">Rented</p>
                {% endif %}
                
                <a href="{{ url_for('login') }}" class="login-btn block text-center bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-700">
                    Login to Rent
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
